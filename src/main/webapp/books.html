<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
    <h2 th:text="#{books.title}"></h2>
    <p th:text="#{books.intro}"></p>
    <div th:each="book, i : ${books}">
        <p th:text="|${i.count}. ${book.title} by ${book.author}|"></p>
    </div>
    </body>
</html>
